		Olá colaborador, vamos fazer um "pequeno" cadastro? <br /> <br />

    <form>
      <label for="txtName">Nome:</label> <br />
      <input type="text" id="txtName" maxlength="30" size="31" placeholder="Digite seu Nome" autofocus /> <br /> <br />

			<label for="txtEmail">E-mail</label> <br />
			<input type="email" id="txtEmail" size="40" placeholder="Informe seu e-mail" /> <br /> <br />

      <label for="txtPassword">Senha:</label> <br />
      <input type="password" id="txtPassword" size="25" placeholder="Insira uma Senha" /> <br /> <br />

      <label for="txtPassword">Confirmar Senha:</label> <br />
      <input type="password" id="txtPassword" size="25" placeholder="Digite novamente sua Senha" /> <br /> <br />

      <label for="dtDataNascimento">Data Nasc.</label> <br />
      <input type="date" id="dtDataNascimento" max="2007-12-31" /> <br /> <br />

      <label for="txtNumber">Idade:</label> <br />
      <input type="number" id="txtNumber" max="115" min="0" value="0" /> <br /> <br />

      <label for="txtCurriculum">Curriculum:</label> <br />
      <input type="File" id="txtCurriculum" /> <br /> <br />

      <label for="dtAdmissional">Melhor dia e hora para fazer o exame admissional:</label> <br />
      <input type="datetime-local" id="dtAdmissional" min="2021-04-05" max="2021-12-16"/> <br /> <br />

      <label for="txtMonth">Em qual mês você deseja tirar suas férias?</label> <br />
      <input type="month" id="txtMonth" /> <br /> <br />

      <label for="txtFolga">Escolha uma semana para folga:</label> <br />
      <input type="week" id="txtFolga" /> <br /> <br />

			Contatos <br /><br />

      <label for="txtLinkedin">url Linkedin:</label> <br />
      <input type="search" id="txtLinkedin" /> <br /> <br />

      <label for="txtFacebook">url Facebook:</label> <br />
      <input type="search" id="txtFacebook" /> <br /> <br />

      <label for="txtEmailContato">E-mail:</label> <br />
      <input type="email" id="txtEmailContato" /> <br /> <br />

			<label for="txtTime">Informe o Melhor Horario para contato</label> <br />
			<input type="time" id="txtTime" /> <br /> <br />

			<label for="inputColor">Infome uma cor para implementarmos no seu Kit de Uniforme Personalizado</label> <br />
			<input type="color" id="inputColor" /> <br /> <br />

      <input type="hidden" id="txtHidden" placeholder="Fantasma" /> <br /> <br />

      <label for="txtRange">Nivel de satisfação com esse cadastro:</label> <br />
      <input type="range" id="txtRange" max="10" min="0" /> <br /> <br />

      <input type="submit" id="txtEnviar" /> <br /> <br />

      <input type="button" id="txtnaoEnviar" value="Cancelar" /> <br /> <br />
			<input type="reset" /> <br /> <br />

    </form>
